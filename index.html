<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ART</title>
</head>
<body>
    <header>
        <div id="logo">
            <img src="assets/brand/logo.svg" alt="Aitor Ruiz Torralbo logo">
        </div>
        <nav>
            <a href="#about">About</a>
            <a href="#skills">Skills</a>
            <a href="#contact">Contact</a>
        </nav>
        <div id="action">
            <div id="action-text"><p>Resume</p></div>
            <div id="action-icon"><img src="assets/icons/arrow-right.svg" alt="arrow right"></div>
        </div>
    </header>
    <section id="about">
        <div id="about-image">
            <img src="assets/brand/aitor.png" alt="personal photo of Aitor Ruiz Torralbo">
        </div>
        <div id="about-subtitle">
            <h2>Aitor Ruiz</h2>
        </div>
        <div id="about-title">
            <h1>Web Developer</h1>
        </div>
        <div id="about-description">
            <p>Young <span>ambitious</span> web <span>developer</span> that you should will hire.</p>
        </div>
    </section>
    <section id="skills">
        <div id="skills-title">
            <h1>Skills</h1>
        </div>
        <div id="skills-columns">
            <div id="left-column">
                <p>HTML</p>
                <p>CSS</p>
                <p>JavaScript</p>
                <p>PHP</p>
            </div>
            <div id="right-column">
                <p>Laravel</p>
                <p>Git/Github</p>
                <p>MySQL</p>
                <p>SQL</p>
            </div>
        </div>
    </section>
    <section id="contact">
        <div id="contact-title">
            <h1>Contact</h1>
        </div>
        <div id="contact-types">
            <div id="contact-types-phone">
                <div id="contact-types-phone-img">
                    <img src="assets/icons/phone.svg" alt="phone icon">
                </div>
                <div id="contact-types-phone-text">
                    <p>Phone</p>
                </div>
            </div>
            <div id="contact-types-email">
                <div id="contact-types-email-img">
                    <img src="assets/icons/email.svg" alt="email icon">
                </div>
                <div id="contact-types-email-text">
                    <p>Email</p>
                </div>
            </div>
            <div id="contact-types-linkedin">
                <div id="contact-types-linkedin-img">
                    <img src="assets/icons/linkedin.svg" alt="linkedin icon">
                </div>
                <div id="contact-types-linkedin-text">
                    <p>Linkedin</p>
                </div>
            </div>
        </div>
        <div id="contact-description">
            <p>Contact me for <span>any</span> question.</p>
        </div>
    </section>
    <footer>
        <div id="footer-text">
            <p>Â© 2021 Aitor Ruiz Torralbo. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
